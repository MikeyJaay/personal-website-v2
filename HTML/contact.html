<!DOCTYPE html>
<html lang="en">
  <!-- Links to CSS & JS Only  -->
  <head>
    <link rel="stylesheet" href="../CSS/contact.css" />
    <link rel="stylesheet" href="../CSS/base-style.css" />
    <!-- Font for Nav Buttons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MJ | Contact</title>
  </head>
  <!-- End of Links to CSS & JS Only  -->
  <!-- Start of Body Content -->
  <body>
    <!-- Start of Header & Nav Bar -->
    <header>
      <nav>
        <a href="../HTML/home.html" class="nav-button">Home</a>
        <a href="../HTML/about.html">About</a>
        <a href="../HTML/projects.html">Work</a>
        <a href="../HTML/contact.html">Contact</a>
      </nav>
    </header>
    <!-- End of Heade and Nav Bar -->
    <div>
      <aside></aside>
      <main>
        <h1 class="welcome-title">Contact</h1>
        <!-- Start of Form Code -->
        <div class="box">
          <form action="">
            <div class="name-email">
              <label for="name">Name</label>
              <input type="text" name="Name" class="name" />
              <label for="email">Email</label>
              <input type="email" name="Email" class="email" />
            </div>
            <div class="message-box"></div>
            <label for="message" class="message">Your Message</label>
            <textarea name="message" class="message" rows="4"></textarea>

            <button type="submit" class="button">Submit</button>
          </form>
        </div>
        <!-- End of Form Code -->
      </main>
      <aside></aside>
    </div>
    <!-- Start of Footer -->
    <footer class="home-footer">
      <!-- links to LI Profile, "target='blank' makes it open in new tab" -->
      <a href="https://www.linkedin.com/in/mjjaroszynski/" target="_blank">
        <img src="../PHOTOS/LI-Logo.png" alt="" />
      </a>
      <a href="https://github.com/MikeyJaay" target="_blank">
        <img src="../PHOTOS/GitHub-Logo.png" alt="" />
      </a>
    </footer>
    <!-- End of Footer -->
  </body>
  <!-- End of Body Content -->
</html>
